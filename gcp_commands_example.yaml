# Important notes:
# 1. Results are saved to {ServiceName}-{ApiVersion}-{ResourceType}.json
# 2. Currently only supporting 'list' methods.

# https://cloud.google.com/compute/docs/reference/rest/v1/instances/list
- ServiceName: compute
  ApiVersion: v1
  ResourceType: zones
  Method: list
  Parameters:
    - Name: project
      Value: dev-tomer


- ServiceName: compute
  ApiVersion: v1
  ResourceType: instances
  Method: list
  Parameters:
    - Name: project
      Value: dev-tomer
    - Name: zone
      Value: compute-v1-zones.json|.value[].name
